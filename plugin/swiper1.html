<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        .swiper {width: 500px; height: 400px; }
        /* swiper(main-slide) 슬라이드 옵션 포함 전체 부모 */
        .main-slide {width: 800px; margin: 50px auto;}
        .sub-slide {width: 500px; margin: 0 auto;}
        /* swiper-wrapper 개별슬라이드(.swipr-slide) 묶음 부모 */
        .main-slide .swiper-wrapper {}
        /* swiper-slide 사용자가 보는 슬라이드 1개 영역(자식, 자손 태그 제한없음) */
        .main-slide .swiper-wrapper .swiper-slide {
            /* slide1~slide3 공통 속성 */
            background-size: cover;
            background-position: center;
            color: #fff; font-size: 5rem;
        }
        .main-slide .swiper-wrapper .slide1 {background-image: url(https://i.pinimg.com/564x/3f/14/fb/3f14fb7536822f4da81e78187da77112.jpg);}
        .main-slide .swiper-wrapper .slide2 {background-image: url(https://i.pinimg.com/736x/cc/41/32/cc4132518789d48e3e0fdafddecf222b.jpg);}
        .main-slide .swiper-wrapper .slide3 {background-image: url(https://i.pinimg.com/564x/bc/04/3f/bc043f3d614b989a3703d9962f0b5e44.jpg);}
        .sub-slide .swiper-wrapper .swiper-slide {
            background-size: cover;
            background-position: center;
            color: #fff; font-size: 5rem;
            
        }
        .sub-slide .swiper-wrapper .slide1 {background-image: url(https://i.pinimg.com/564x/dd/13/55/dd1355cb948c5d676c0bf4f801babe1f.jpg);}
        .sub-slide .swiper-wrapper .slide2 {background-image: url(https://i.pinimg.com/564x/59/f9/0c/59f90c16456351de4f31709d77ed52d8.jpg);}
        .sub-slide .swiper-wrapper .slide3 {background-image: url(https://i.pinimg.com/564x/ce/99/2d/ce992dc8a08b9b10eee2b7cfb3e005de.jpg);}
    </style>
</head>
<body>
    <!-- swiper slide plugin 주의사항! -->
    <!-- swiper 플러그인을 사용하려면 swiper가 제공하는 html, css, js 규칙을 반드시 지켜야한다. 특히 html의 가족관계 및 지정된 클래스명을 지켜야 적용되기 때문에 대소문자, 공백, 스펠링 등 모두 주의해서 사용해야 한다. 대신 swiepr가 제공하는 기본명칭 외에 추가 클래스명은 자유롭게 지정가능하다. -->
    <div class="swiper main-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">1</div>
            <div class="swiper-slide slide2">2</div>
            <div class="swiper-slide slide3">3</div>
        </div>
    </div>
    <div class="swiper sub-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">1</div>
            <div class="swiper-slide slide2">2</div>
            <div class="swiper-slide slide3">3</div>
        </div>
    </div>
    <script>
        // const 변수 = new Swiper('적용대상')
        // const 변수 = new Swiper('적용대상', {옵션:값, 옵션:값,})
        const swiper1 = new Swiper('.main-slide',{
            //슬라이드 진행 방향
            //direction:'vertical',
            //움직이지 않고 제자리 슬라이드 변환
            effect:'cube', //cube or fade
            //cube 옵션 : effect:'cube' 설정 시 가능
            cubeEffect:{
                shadow:true,
                shadowOffset:10, //기본값 20
                shadowScale:1.2, //기본값 1
            },
            //자동재생(기본 3초)
            autoplay:{delay:1000}, //1000 = 1초
            //마지막 슬라이드에서 시작 슬라이드로 자연스럽게 변환
            loop:true,
        })
        const swiper2 = new Swiper('.sub-slide',{
            Navigation:'disabledClass',
            autoplay:{delay:1500},
            loop:true,
        })
    </script>
</body>
</html>
