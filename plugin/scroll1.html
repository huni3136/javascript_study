<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll-1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- 스크롤트리거 플러그인 연결 주소(필수) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        main {}
        main section {
            height: 100vh; text-align: center;
            font-size: 5rem;
            background-color: beige;
        }
        main .s2 {background-color: lightpink;}
        main section img {
            width:500px;
            opacity: 0; /* trigger 애니메이션 초기값 설정 이미지 숨기기 */
        }
        main .s4 {background-color: cornflowerblue;}
    </style>
</head>
<body>
    <main>
        <section class="s1">1</section>
        <section class="s2">
            <img src="https://i.pinimg.com/564x/75/6b/89/756b8983675f64edda1f987762454464.jpg" alt="">
        </section>
        <section class="s3">3</section>
        <section class="s4">
            <img src="https://i.pinimg.com/564x/63/24/5c/63245c17e778ad7444c7e0c964a5bc61.jpg" alt="">
        </section>
    </main>
    <script>
        //gsap.to('적용대상',{scrollTrigger:'뷰포트인식대상'})
        gsap.to('.s2 img',{
            scrollTrigger:'.s2',
            duration: 1,//1초
            delay:0.5,
            x:300, y:200,
            borderRadius:50,
            scale:0.8,
            opacity:1, /* 이미지 보이기 */
        })
        //gsap.to(대상, {옵션:값, 옵션:값,})
        gsap.to('.s4 img',{
            scrollTrigger:'.s2',
            duration: 1,
            borderRadius:50,
            x:-200, y:100,
            opacity:1,
            yoyo: true,
            repeat: 2,
            skew: 30,
        })
    </script>
</body>
</html>
